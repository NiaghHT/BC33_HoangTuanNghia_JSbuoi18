<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1>Thêm số vào mảng</h1>
        <div><input type="text" id="txtNum" class="from-control"></div>
        <button class="btn btn-success" onclick="addNum()">Thêm Số</button>
        <div id="result" class="alert alert-success "></div>
    </div>
    <div class="container">
        <h1>Tổng Số Dương</h1>
        <button class="btn btn-success" onclick="SumPositive()">Tổng Số Dương</button>
        <div id="resultBt1" class="alert alert-success "></div>
    </div>
    <div class="container">
        <h1>Đếm Số Dương</h1>
        <button class="btn btn-success" onclick="countPositive()">Đếm Số Dương</button>
        <div id="resultBt2" class="alert alert-success "></div>
    </div>
    <div class="container">
        <h1>Tìm Số Nhỏ Nhất</h1>
        <button class="btn btn-success" onclick="FindMin()">Số Nhỏ Nhất</button>
        <div id="resultBt3" class="alert alert-success "></div>
    </div>
    <div class="container">
        <h1>Tìm Số Dương Nhỏ Nhất</h1>
        <button class="btn btn-success" onclick="FindPositiveMin()">Số Dương Nhỏ Nhất</button>
        <div id="resultBt4" class="alert alert-success "></div>
    </div>
    <div class="container">
        <h1>Tìm Số Chẵn Cuối Cùng</h1>
        <button class="btn btn-success" onclick="LastEven()">Số Chẵn Cuối Cùng</button>
        <div id="resultBt5" class="alert alert-success "></div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
